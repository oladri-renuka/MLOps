name: Python CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    env:
      PYTHONPATH: ${{ github.workspace }}  # Makes repo root visible to Python

    steps:
    # 1. Checkout repo
    - uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # 3. Cache pip dependencies
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # 4. Upgrade pip
    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    # 5. Install dependencies
    - name: Install dependencies
      run: python -m pip install -r requirements.txt --no-cache-dir

    # 6. Run tests with coverage
    - name: Run pytest and check coverage
      run: |
        python -m pytest tests/ --maxfail=1 --disable-warnings --cov=src --cov-report=term-missing --cov-report=html

    # 7. Upload coverage report artifact
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
