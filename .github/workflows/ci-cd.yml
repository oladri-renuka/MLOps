# .github/workflows/ci-cd.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.14

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest coverage httpx mlflow fastapi uvicorn xgboost scikit-learn

      # 4. Run tests and coverage
      - name: Run pytest and check coverage
        run: |
          python -m pytest tests/ --cov=src --cov-report=term-missing

      # 5. Save coverage report as artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/

      # 6. Deploy to cloud (example: Hugging Face Spaces)
      - name: Deploy to Hugging Face (optional)
        if: github.ref == 'refs/heads/main'
        run: |
          pip install huggingface_hub
          huggingface-cli login --token ${{ secrets.HF_TOKEN }}
          git lfs install
          git add .
          git commit -m "Deploy from GitHub Actions" || echo "No changes to commit"
          git push https://huggingface.co/spaces/<username>/<space-name> HEAD:main
