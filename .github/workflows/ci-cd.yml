name: Python CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        # On Linux, ignore Windows-only packages
        python -m pip install --upgrade -r requirements.txt --no-cache-dir || true
        # For Windows runners, add pywin32 explicitly if needed
      shell: bash

    - name: Run tests
      run: |
        pytest --maxfail=1 --disable-warnings -q

